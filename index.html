<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="background"></div>
      <img
        src="./images/image-victor.jpg"
        alt="Profile picture"
        class="avatar"
      />
      <div class="info">
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
      </div>
      <div class="location">London</div>
      <div class="stats">
        <div class="stat">
          <div class="value">80K</div>
          <div class="caption">Followers</div>
        </div>
        <div class="stat">
          <div class="value">803K</div>
          <div class="caption">Likes</div>
        </div>
        <div class="stat">
          <div class="value">1.4K</div>
          <div class="caption">Photos</div>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Reignable</a>.
    </div> -->
  </body>
</html>
